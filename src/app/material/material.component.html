<h2>Users</h2>

<div style="margin-bottom: 15px;">
  <button mat-raised-button color="primary" (click)="fetchUsers()">
    Load Users
  </button>

  <button mat-stroked-button color="accent" (click)="toggleView('table')"
    [ngClass]="{ 'active-btn': currentView === 'table' }">
    Table View
  </button>

  <button mat-stroked-button color="accent" (click)="toggleView('card')"
    [ngClass]="{ 'active-btn': currentView === 'card' }">
    Card View
  </button>
</div>


<p *ngIf="loading">fetching data...</p>

<!-- Material Table -->
<div *ngIf="currentView === 'table'">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 stripped" style="width:100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{user.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let user">{{user.company.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No records message -->
    <tr *ngIf="users.length === 0">
      <td colspan="5" style="text-align:center;">No records found</td>
    </tr>
  </table>
</div>

<!-- Card View -->
<div *ngIf="currentView === 'card'" class="card-container">
  <mat-card *ngFor="let user of users" class="user-card mat-elevation-z4">
    <img mat-card-image [src]="'https://picsum.photos/200?random=' + user.id" alt="User Image">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-content>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
      <p><strong>Company:</strong> {{ user.company.name }}</p>
    </mat-card-content>
  </mat-card>

  <!-- No records -->
  <p *ngIf="!loading && users.length === 0" style="text-align:center;">No records found</p>
</div>
